<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="options">
                <button id="rock"><img src="stone.png"></button>
                <button id="paper"><img src="paper.png"></button>
                <button id="scissors"><img src="scissors.png"></button>
            </div>
            <div class="score">
                <p>Your score <span id="yourscore">0</span></p>
                <p>Computer score  <span id="compscore">0</span></p>
            </div>
            <p id="msg"></p>
        </div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
