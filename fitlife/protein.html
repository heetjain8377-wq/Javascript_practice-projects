<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator</title>
    <link rel="stylesheet" href="protein.css">
</head>
<body>
    <div class="box">
            <h1 id="username"></h1>
    </div>
        
    <div class="container">

        <h2>Protein Calculator</h2>

        <button id="checkbtn">Check your Protein Intake</button>

        <select id="activity">
            <option value="0.8">Sedentary</option>
            <option value="1.0">Light Activity</option>
            <option value="1.3">Moderate Activity</option>
            <option value="1.6">Heavy Activity</option>
            <option value="1.8">Athlete</option>
        </select>

        <p id="result">0</p>

        <button id="backbtn"><= Back To Dashboard</button>
    </div>
    <script src="protein.js"></script>
</body>
</html>
