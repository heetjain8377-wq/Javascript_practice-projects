<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="calories.css">
</head>
<body>
    <div class="box">
        <h1 id="username"></h1>
    </div>
    <div class="container">

        <h2>Calories Calculator</h2>

        <label id="activitylabel">Activity Level</label>
        <select id="activity">
            <option value="1.2">Sedentary (No Exercise)</option>
            <option value="1.375">Light Exercise(1-3 days/week)</option>
            <option value="1.55">Moderate Exercise(3-5 days/week)</option>
            <option value="1.725">Heavy Exercise(6 days/week)</option>
            <option value="1.9">Athlete(Hard Exercise Daily)</option>
        </select>

        <button id="checkbtn">Calculate Calories</button>

        <p id="result">0</p>

        <button id="backbtn"><= Back To Dashboard</button>
    </div>
    <script src="calories.js"></script>
</body>
</html>
